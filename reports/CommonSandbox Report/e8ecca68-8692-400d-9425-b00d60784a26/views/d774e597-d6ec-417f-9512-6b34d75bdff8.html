						<textarea id="docsrc" style="display:none">2.3.1.1 Entities
An entity is a thing with a distinct and independent existence such as a person, organization, or device that can be subject to legislation, policy, or regulations within a
context, and which may have certain rights, duties, and obligations. An entity can perform one or more roles in the digital ecosystem. There are two types of entities: atomic entities and compound entities. An atomic entity is an entity that cannot be decomposed into smaller units. Persons are atomic entities. A compound entity is an entity that is comprised of one or more atomic entities. Organizations are compound entities. </textarea>

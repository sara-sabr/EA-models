						<textarea id="docsrc" style="display:none">Constant Change
Modern digital enterprises are faced with constant change as they bring new products to market and keep existing products ahead of the competition. This not only affects their business processes and software programs. It affects their data, and it affects the data models that they use to process their data. This means that they must not view data integration as a one-off activity to be performed and then forgotten, but as a continuing process.</textarea>

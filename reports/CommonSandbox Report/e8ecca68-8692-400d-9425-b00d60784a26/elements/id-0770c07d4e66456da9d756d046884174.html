						<textarea id="docsrc" style="display:none">In order to guide and shape how government information, technology and service delivery will be managed in a new digital ecosystem, ESDC is undertaking the following initiatives:
  &#61656; CSLP &#8211; E-Service Re-Procurement;
  &#61656; Temporary Foreign Worker System and Webservice Enhancements 2.0; and,
  &#61656; CSLP - New Brunswick SIN Validation. 

These initiatives will help build a set of digital standards into policy, operations and program development.
In response to the COVID-19 pandemic, ESDC created and rapidly deployed the e-service and eSIN applications. Currently, over 99% of EI applications are currently submitted through digital methods. Additionally, Pensions projects, such as CPP-SIS, are further advancing the availability of e-services for that client segment.</textarea>

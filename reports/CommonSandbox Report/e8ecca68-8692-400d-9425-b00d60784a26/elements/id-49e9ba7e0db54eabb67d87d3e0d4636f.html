						<textarea id="docsrc" style="display:none">9.3.1 Fraud Detection Management
The ability to manage the activities required to carry out an investigation that delivers an unbiased, data-driven determination as to whether a client is attempting to conduct fraud against the department.

Business Sub Capability
Fraud Detection Management

Comments on Capability
The application of data analysis and predicative analytics to reconstruct or detect financial fraud. This requires data collection, data preparation, data analysis and intelligence assessment and then the creation of the necessary enforcement reports. A COTS product will be a data repository for information learned during an enforcement investigation.</textarea>

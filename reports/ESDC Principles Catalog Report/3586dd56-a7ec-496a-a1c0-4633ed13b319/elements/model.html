										dataElements.push({id:"id-e915f5cd24aa4a08843ae6624f70b21b", type:"Resource", specialization:decodeURL(""), name:decodeURL("GC+Enterprise+Architecture+Framework+-+Business+Architecture+Guide"), documentation:decodeURL("Business+Architecture%0D%0A%0D%0ABusiness+architecture+is+a+critical+aspect+for+the+successful+implementation+of+the+GC+Enterprise+Ecosystem+Target+Architecture.+The+architectural+strategy+advocates+whole%E2%80%91of%E2%80%91government+approach+where+IT+is+aligned+to+business+services+and+solutions+are+based+on+re%E2%80%91useable+components+implementing+business+capabilities+in+order+to+deliver+a+cohesive+user+experience.+As+such%2C+it+is+essential+that+business+services%2C+stakeholder+needs%2C+opportunities+to+improve+cohesion+and+opportunities+for+reuse+across+government+be+clearly+understood.+In+the+past+these+elements+have+not+been+a+priority.+It+is+expected+that+the+IT+culture+and+practices+will+have+to+change+to+make+business+architecture%2C+in+general%2C+and+these+elements+a+primary+focus.%0D%0ADesign+services+digitally+from+end%E2%80%91to%E2%80%91end+to+meet+the+Government+of+Canada+users+and+other+stakeholders%E2%80%99+needs%0D%0AClearly+identify+internal+and+external+users+and+other+stakeholders+and+their+needs+for+each+policy%2C+program+and+business+service%0D%0AIn+order+to+ensure+that+a+service+will+be+able+to+meet+the+users+and+stakeholders%27+needs%2C+it+needs+to+understand+what+needs+it+is+trying+to+provide+service+for%2C+who+their+users+and+stakeholders+are%2C+both+internal+and+external.%0D%0AOnce+the+needs%2C+the+users+and+stakeholders+are+defined%2C+then+a+service+provider+can+proceed+to+create+a+stakeholder+mapping+to+further+understand+the+relationship+between+the+service+and+the+users+%26+stakeholders%2C+ie.+how+a+change+in+one+component+impacts+the+other.%0D%0AFrom+there%2C+the+service+provider+can+conduct+need+analysis+of+its+users+and+stakeholder+to+develop+a+program%2C+a+policy+or+a+service+that+meets+their+needs+%28this+practice+may+also+be+known+as+stakeholder+requirements+or+value+mapping%29.%0D%0AThis+exercise+can+also+help+define+the+limitation%2Fscope+of+the+program%2Fpolicy%2Fservice+to+better+manage+the+expectation+of+their+users%2Fstakeholders.%0D%0A%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+summarize+the+needs+and+outcome+of+each+key+external+and+internal+stakeholders+in+scope+of+the+architecture%0D%0A++++*+demonstrate+how+the+architecture+is+focused+on+the+needs+and+outcomes+of+internal+and+external+stakeholders%0D%0A+++Tools%3A%0D%0A++++*+Business+Case%0D%0A++++*+Stakeholder+%28Actors%2C+Roles%2C+Organizational+Units%29+Mapping+%26+Stakeholder+requirements+%0D%0A++++*+Outcomes%0D%0A++++*+Business+Process+Map%0D%0A++++*+Value+Stream+and+Value+Mapping%0D%0A%0D%0Ainclude+policy+requirement+applying+to+specific+users+and+other+stakeholder+groups%2C+such+as+accessibility%2C+gender-based+plus+analysis%2C+and+official+languages+in+the+creation+of+the+service%0D%0ATo+ensure+that+a+service+can+be+used+by+all+its+users%2C+it+is+important+to+note+the+specific+requirements+for+specific+users+and+to+that+extent%2C+it+is+important+to+take+note+and+apply+the+policy+that+governs+the+service+standards+when+providing+service+to+the+specific+user+groups.%0D%0AThis+will+in+turn+enable+the+service+to+be+far-reaching+and+more+inclusive+to+all+its+users.%0D%0A%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Outline+what+policies+constrain+the+architecture%0D%0A++++*+Outline+positive+and+negative+impact+the+policy+has+on+the+architecture+to+meet+the+needs+of+the+stakeholder%0D%0A++++*+Outline+how+architecture+supports+full+spectrum+of+service+design+and+user+experience%0D%0A+++Tools%3A%0D%0A++++*+User+Interface+Design+Principles%0D%0A%0D%0Aperform+Algorithmic+Impact+Assessment+%28AIA%29+to+support+risk+mitigation+activities+when+deploying+an+automated+decision+system+as+per+Directive+on+Automated+Decision-Making%0D%0AWhen+a+service+has+an+in-system+developed+automation+for+decision+making%2C+it+is+essential+that+the+service+perform+AIA%2C+to+ensure+that+the+result+of+this+decision+making+is+impartial+and+fair%2C+and+the+impact+of+that+decision+would+be+the+same+as+if+the+decision+is+made+manually%2C+only+faster.%0D%0AThe+use+of+this+type+of+system+must+closely+follow+the+Directive+on+Automated+Decision-Making.%0D%0A%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Provide+the+impact+level+based+on+the+completion+of+the+conceptual+AIA%0D%0A++++*+Describe+how+the+architecture+will+address+the+recommendations+coming+from+the+AIA%0D%0A++++*+Describe+how+the+architecture+meets+the+directive%27s+requirements+for+the+impact+level%0D%0A+++Tools%3A%0D%0A++++*+AIA+Results+%28Conceptual%29%0D%0A%0D%0AModel+end-to-end+business+service+delivery+to+provide+quality%2C+maximize+effectiveness+and+optimize+efficiencies+across+all+channels+%28for+example%2C+lean+process%29%0D%0AWhen+creating+a+service%2C+make+sure+the+service+delivery+is+modeled+end-to-end+to+make+sure+the+intended+end+users+can+actually+reap+the+benefit+of+the+service+being+offered.%0D%0AGo+through+the+business+process+map+step-by-step+to+ensure+all+points%2Fnodes+within+the+process+behaves+expectedly+resulting+in+an+intended+outcome.%0D%0AEnsure+all+points%2Fnodes+within+the+process+is+optimized.%0D%0ACreate+all+possible+positive+and+negative+scenarios+that+can+possibly+occur.%0D%0AThen+go+through+different+possible+scenarios+to+ensure+the+service+is+still+being+delivered+correctly%2C+effectively+and+efficiently.%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Summarize+the+delivery+of+value+to+customer+across+the+architecture%E2%80%99s++business+ecosystem++and+the+contribution+of+each+stakeholder+to+the+value%0D%0A+++Tools%3A%0D%0A++++*+Business+Process+Map%0D%0A++++*+Business+Impact+Assessment%0D%0A++++*+Value+Stream+and+Value+Mapping%0D%0A%0D%0AArchitect+to+be+outcome%E2%80%91driven+and+strategically+aligned+to+the+department+and+to+the+Government+of+Canada%0D%0Aidentify+which+departmental%2FGC+business+services%2C+outcomes+and+strategies+will+be+addressed%0D%0ATo+ensure+that+the+Government+of+Canada+provide+the+best+service+to+its+citizen%2C+the+services+provided+needs+to+be+cohesive%2C+ie.+the+work+conducted+by+each+department+needs+to+complement+each+other+to+avoid+overlap+and+to+ensure+continuance+of+service+from+one+department+to+another.%0D%0AIn+order+for+a+service+to+be+meaningful%2C+it+needs+to+be+tied+into+the+driver+of+why+the+service+is+required+and+the+outcome+expected+from+a+departmental+mandate.+The+service+can+affect+the+mandate+directly%2Findirectly%2C+however%2C+one+needs+to+justify+the+needs+of+the+service+in+relation+to+the+actual+mandate+of+the+department.%0D%0A%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Outline+the+GC%2FDepartmental+Strategies+the+architect+aligns+and%2For+implements%0D%0A++++*+Describe+the+architecture%27s+contribution+to+realizing+the+appropriate+outcomes+of+the+strategy%0D%0A+++Artifacts%3A%0D%0A++++*+Drivers%0D%0A++++*+Outcomes+%28intimidate+and+ultimate%29%0D%0A++++*+Business+services+%28External%29%0D%0A%0D%0Aestablish+metrics+for+identified+business+outcomes+throughout+the+life+cycle+of+an+investment%0D%0AOnce+we+know+which+outcome+that+a+service+is+tied+into%2C+and+whether+or+not+it+is+directly+affecting+the+outcome+expected%2C+we+need+to+be+able+to+justify+the+effort+required+to+build+the+service+vs.+the+outcome+exerted+by+the+service.%0D%0AWe+need+a+way+to+quantify+the+impact+of+this+service+%2F+establish+a+metrics+for+this+service.%0D%0AThis+is+an+important+step+to+ensure+that+we+can+prioritize+the+effort+correctly+to+identify+and+build+the+right+service+that+is+of+high+priority+with+the+budget+assigned.%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+What+are+the+metrics+used+to+ensure+that+the+outcomes+are+being+realized%0D%0A++++*+What+data+is+required+for+the+metrics+and+identify+how+any+gaps+in+the+data+will+be+addressed.%0D%0A+++Tools%3A%0D%0A++++*+Value+Stream+%28Measure+KPI+linked+to+benefits+outcomes+and+objectives%29%0D%0A%0D%0Atranslate+business+outcomes+and+strategy+into+business+capability+implications+in+the+GC+Business+Capability+Model+to+establish+a+common+vocabulary+between+business%2C+development%2C+and+operation%0D%0AOnce+we+understood+the+outcomes+and+strategy+to+achieve+the+outcome%2C+we+need+to+translate+it+into+business+capability+implications.+Historically%2C+the+Business+Capability+Model+is+a+common+vocabulary+between+business%2C+development+and+operation.%0D%0AWhen+the+plan+conveyed+is+understood+by+the+development+and+operation%2C+it+would+be+easier+to+obtain+the+system+required.%0D%0AHaving+an+open+communication+between+the+various+teams+also+helps+in+getting+the+right+solution+that+closely+match+the+business+requirement.%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Outline+the+business+capabilities+involved+in+achieving+each+outcome%0D%0A+++Tools%3A%0D%0A++++*+Business+Impact+Assessment%0D%0A++++*+Departmental+BCM%0D%0A++++*+GC+BCM+%28mapping+to+D+BCM%29%0D%0A++++*+Value+Stream%0D%0APromote+horizontal+enablement+of+the+enterprise%0D%0Aidentify+opportunities+to+enable+business+services+horizontally+across+the+GC+enterprise+and+to+provide+cohesive+experience+to+users+and+other+stakeholders%0D%0AIn+creating+any+service%2C+we+always+need+to+go+back+to+think+about+the+users%2Fstakeholders.+Put+ourselves+in+the+users%27%2Fstakeholders%27+shoes.+If+we+are+at+the+receiving+end+of+the+service%2C+what+kind+of+experience+do+we+get+when+we+are+trying+to+get+the+service.+Does+the+user+need+to+know+where+to+get+related+services%2C+or+can+we+provide+them+with+a+seamless+service%2C+a+cohesive+service+%3F+How+do+we+provide+a+good+experience+to+the+users+%2F+stakeholders+%3F%0D%0AWe+need+to+start+thinking+more+of+an+enterprise+level%2C+starting+at+the+departmental+level+first.+How+can+we+enable+this+service+across+the+department+%3F+Is+there+any+opportunity+to+reuse+what+we+have+in+other+areas+of+the+department+%3F+What+do+we+need+to+do+to+leverage+this+process+%3F%0D%0AWe+need+to+plug+in+to+community+of+practices%2C+network+of+expertise+or+other+working+groups+in+order+to+exchange+information%2C+understand+the+various+obstacles+experienced+by+others%2C+get+lessons+learned+from+others%27+experiences%2C+share+lessons+learned%2C+learn+from+others+how+they+overcome+similar+obstacles+in+their+work%2C+share+your+solutions+to+others.%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Summarize+the+departmental+%2F+GC+opportunities+where+the+architecture+could+be+reused%0D%0A++++*+Summarize+departmental%2FGC+architectures+that+impact+or+influence+the+ability+of+the+user+having+a+cohesive+experience%0D%0A+++++++%28what+are+the+plans+to+ensure+user+has+a+cohesive+experience+across+these+architectures+and+the+ecosystem%29%0D%0A+++Tools%3A%0D%0A++++*+Business+Capability%0D%0A++++*+Departmental+Value+Stream+model%0D%0A++++*+Projects+to+Value+Stream+Script%0D%0A%0D%0Areuse+common+business+capabilities%2C+processes+and+enterprise+solutions+from+across+government+and+private+sector%0D%0AIf+there+is+a+business+capabilities%2C+processes+or+enterprise+solution+that+can+be+utilized+in+creating+the+service%2C+eg.+perhaps+during+the+exchange+of+information+from+working+groups%2C+community+of+practices%2C+workshops+or+even+from+working+with+private+sectors%2C+that+are+proven+to+work%2C+we+should+consider+using+it+prior+to+inventing+our+own.%0D%0AThis+will+optimize+the+time+required+to+build+the+approach+or+the+solution.+Rather+than+having+to+proof+the+concept+or+solution+actually+works%2C+use+the+ones+that+have+a+proven+record.%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Describe+the+plan+and+approach+to+standardize+the+realization+of+the+business+capability+so+it+can+be+reused+within+the+department+and+GC%0D%0A+++Tools%3A%0D%0A++++*+Projects+to+value+Stream+Script%0D%0A++++*+Business+Capability+Heat+map%0D%0A%0D%0Apublish+in+the+open+all+reusable+common+business+capabilities%2C+processes+and+enterprise+solutions+for+others+to+develop+and+leverage+cohesive+horizontal+enterprise+services%0D%0AGoing+back+to+the+previous+point+on+thinking+at+an+enterprise+level%2C+one+of+the+ways+to+enable+a+service+that+we+build+across+the+GC+is+by+having+it+published+in+the+open+for+other+departments+to+see+and+re-use.+Then+and+only+we+can+create+a+cohesive+horizontal+enterprise+services+to+create+a+cohesive+experience+to+the+users+%2F+stakeholders.%0D%0A+++How+to+demonstrate+that+the+project+fulfils+this+framework%3A%0D%0A++++*+Outline+the+plan+to+allow+other+public+sector+organizations+to+reuse+the+common+capability%0D%0A+++Tools%3A%0D%0A++++*+Business+Capability+Heat+Map%0D%0A++++*+Projects+to+Value+Stream+Script")});

hitecture+Principles%3B%0D%0A%E2%80%A2%09%28Draft%29+DFO-MPO+Enterprise+Architecture+Principles%3B%0D%0A%E2%80%A2%09Correctional+Service+Canada+%28CSC%29+defined+Architecture+Principles.%0D%0A%0D%0A%EF%82%A7%09Step+2-+Definition+of+the+EA+Principles%3A+Once+identified%2C+the+principles+are+further+defined+along+the+following+five+criteria+and+properly+documented+to+fit+ESDC%E2%80%99s+business+needs.+EA+Principles+should+be+few+in+number+and+future-oriented.%0D%0A%E2%80%A2%09Understandable%3A+The+intention+of+the+principle+is+clear+and+unambiguous+so+that+it+can+be+quickly+grasped+and+understood+by+individuals+throughout+the+organization.%0D%0A%E2%80%A2%09Robust%3A+The+principle+will+enable+good+quality+decisions+about+architectures+and+plans+to+be+made+and+enforceable+policies+and+standards+to+be+created.+Each+principle+should+be+sufficiently+definitive+and+precise+to+support+consistent+decision-making+in+complex%2C+potentially+controversial+situations.%0D%0A%E2%80%A2%09Complete%3A+Every+potentially+important+principle+governing+the+management+of+information+and+technology+for+the+organization+is+defined.+The+principles+cover+every+situation+perceived.%0D%0A%E2%80%A2%09Consistent%3A+Strict+adherence+to+one+principle+may+require+a+loose+interpretation+of+another+principle.+The+set+of+principles+must+be+expressed+in+a+way+that+allows+a+balance+of+interpretations.+%0D%0A%E2%80%A2%09Stable%3A+Principles+should+be+enduring%2C+yet+able+to+accommodate+change.+An+amendment+process+should+be+established+for+adding%2C+removing%2C+or+altering+principles+after+they+are+initially+ratified.%0D%0A%0D%0A%EF%82%A7%09Step+3+%E2%80%93+Revision+of+EA+Principles%3A+Architects+within+EA%2FIM+Directorate+are+initially+engaged+to+review+and+revise+the+proposed+EA+Principles.+Following+that+initial+revision%2C+some+additional+key+stakeholders+could+also+be+engaged+in+the+revision+as+required.+%0D%0A%0D%0A%EF%82%A7%09Step+4+%E2%80%93+Governance+and+Communication%3A+Once+the+revision+is+compl 										dataElements.push({id:"id-ea4d7384c6ab4426a76c1ef1f997e123", type:"Principle", specialization:decodeURL(""), name:decodeURL("Quality+Level+Metrics+%28QLM%29+Approach"), documentation:decodeURL("6.3.%09Quality+Level+Metrics+%28QLM%29+Approach%0D%0A%0D%0AName%3A%09QLM+Approach%0D%0AStatement%3A%09Technology+implementations+require+quality+level+metrics+%28QLM%29+negotiations+and+tradeoff+discussions+to+occur+as+early+as+possible+in+the+architecture+and+design+process+between+business+stakeholders+and+systems+stakeholders+including+application+architects%2C+technology+architects%2C+service+providers+and+operations+and+maintenance+staff.%0D%0A%0D%0ARationale%3A%0D%0A%E2%80%A2%09Facilitates+non-functional+requirements+gathering+%0D%0A%E2%80%A2%09Avoids+narrow+discussions+of+requirements+-+business+stakeholders+will+have+a+clearer+idea+of+the+system+they+are+asking+for+%2F+getting+%0D%0A%E2%80%A2%09Better+acceptance+from+the+business+on+the+system+that+is+ultimately+delivered+%E2%80%93+fewer+surprises+for+both+the+business+and+I%26IT+%0D%0A%E2%80%A2%09Better+fit+of+applications+into+the+infrastructure+%0D%0A%E2%80%A2%09Better+security%0D%0A%0D%0AImplications%3A%0D%0A%E2%80%A2%09Need+to+ensure+that+processes%2C+such+as+product+selections%2C+vendor+of+record%2C+planning%2C+requirements+gathering%2C+have+quality+level+metrics+as+part+of+the+requirements.+The+standard+QLMs+are%3A%0D%0A++++o%09Scalability+-+The+ability+of+the+solution+to+scale+up+or+down+to+meet+the+increase%2F+decrease+in+volume+through+increasing%2Fdecreasing+the+number+of+nodes%2Fservers+supporting+the+solution+%28horizontal+scaling%29+or+increasing%2Fdecreasing+the+resources+of+a+single+node%2Fserver++%28vertical+scaling%29%0D%0A++++o%09Performance+-+The+ability+of+the+solution+to+meet+the+load+and+response+time+requires%0D%0A++++o%09Availability++-+The+ability+of+the+solution+to+meet+recovery+time+objectives%2C+recovery+point+objectives+and+system+up+time%0D%0A++++o%09Recoverability+-+The+ability+of+the+solution+to+transaction+recovery%5Crollback%2C+guarantee+atomicity%2C+transactional+checkpoint+logging+and+backup%0D%0A++++o%09Integrity+-+The+accuracy%2C+completeness+and+timeliness+of+data+at+rest+or+in+transit+within+a+solution%0D%0A++++o%09Interoperability+-+The+degree+with+which+the+system+can+connect+to%2C+exchange+and+process+data+from+other+systems.%0D%0A++++o%09Usability+-+The+ability+and+extent+the+solution+can+be+used+by+specific+users+to+achieve+specified+goals+effectively+and+efficiently%0D%0A++++o%09Source-ability+-+The+degree+to+which+equivalent+solutions%2Fservices%2Fcomponents+can+be+obtained+from+multiple+sources%0D%0A++++o%09Affordability+-+The+characteristics+of+a+product+or+service+that++provides+the+government+value+for+money+and+falls+within+their+budget++through+the+expected+life+span+of+the+product+or+service%0D%0A++++o%09Supportability+-+The+ease+with+which+the+solution+can+be+operated%2C+configured+and+maintained+by+the+operational+staff+during+the+useful+life+of+the+solution%0D%0A++++o%09Adaptiveness+%2F+Modifiability-The+degree+to+which+a+module%2C+component+or+other+work+product+ban+be+used+in+more+than+one+solution.%0D%0A++++o%09Upgradeability+-+The+ease+in+which+the+solution+in+whole+or+components+of+the+solutions+can+be+modified+to+take+advantage+of+new+service%2C+solution%2C+software+or+hardware+technologies%0D%0A++++o%09Security+-The+ability+in+which+the+solution+meets+the+security+objectives+and+standards+%0D%0A%E2%80%A2%09Need+to+document%2C+publish+and+enforce+the+requirement+for+quality+level+metrics+when+developing+solutions%2C+services+and+infrastructure")});

										dataElements.push({id:"id-6a82302f04c944f9b59a595c3adb4f2d", type:"Principle", specialization:decodeURL(""), name:decodeURL("Security-By-Design"), documentation:decodeURL("7.1.%09Security-by-Design%0D%0A%0D%0AName%3A%09Security-by-Design%0D%0AStatement%3A%09Enable+and+protect+activities+and+assets+of+both+people+and+enterprises+are+built-in+to+any+business+practice+and+corresponding+IT+solution%0D%0ARationale%3A%0D%0A%E2%80%A2%09ESDC%E2%80%99s++IM%2FIT+assets+are+protected+against+theft%2C+loss%2C+damage%2C+or+unauthorized+modification%2C+destruction+or+disclosure+to+assure+public+confidence+in+the+Department.+%0D%0A%E2%80%A2%09When+security+protection+for+confidentiality%2C+availability+and+integrity+are+considered+up+front.%2C+it+is+more+cost+effective+and+results+are+more+robust+and+resilient.%0D%0A+%0D%0AImplications%3A%0D%0A%E2%80%A2%09Controls+for+the+protection+of+confidentiality%2C+integrity+and+availability+must+be+designed+into+all+aspects+of+solutions+from+initiation%2C+not+as+an+afterthought.++%0D%0A%E2%80%A2%09Security+must+be+designed+in+the+business+processes+within+which+an+IT+system+will+be+used.%0D%0A%E2%80%A2%09ESDC%E2%80%99s+business+solutions+must+be+compliant+with+the+Privacy+Act%3B+MITS%3B+ATIP+policies%3B+FAA%2C+etc.%0D%0A%E2%80%A2%09Security+requirements+must+be+determined+with+all+stakeholders.+%0D%0A%E2%80%A2%09Business+driven+security+requirements+based+on+legislation%2C+policies%2C+and+business+needs+must+be+supported.+%0D%0A%E2%80%A2%09A+consistent%2C+trusted+and+effective+security+model+must+be+developed+for+use+across+all+applications%2C+data%2C+systems%2C+and+infrastructure.%0D%0A%E2%80%A2%09Security+Assessment+and+Audit+%28SA%26A%29+%2C+and+Statement+of+Sensitivity+%28SoS%29+processes+shall+be+used+to+identify+threats+and+risks+and+select+cost+effective+controls+which+meet+control+objectives.+%0D%0A%E2%80%A2%09A+Vulnerability+Assessment+%28VA%29+process+shall+be+used+to+identifying+and+quantifying+vulnerabilities+in+a+system.+%0D%0A%E2%80%A2%09Program+managers+need+to+have+business+impact+analysis+and+business+continuity+planning+processes+developed+and+implemented.+%0D%0A%E2%80%A2%09Program+managers+need+to+be+part+of+the+process+to+conduct+the+business+impact+analysis+and+to+select+contingency+and+business+continuity+plans.+%0D%0A%E2%80%A2%09Business+impact+analysis+should+be+coordinated+with+value%2Frisk+analysis+to+identify+potential+countermeasures+to+exposures+to+the+ESDC+during+the+design+of+new+business+processes.+%0D%0A%E2%80%A2%09A+controlled+variance+process+must+be+adhered+to.%0D%0A%E2%80%A2%09Accountable+parties+are+responsible+for+establishing+or+aligning+to+authorised+purposes+for+their+assets+%0D%0A%E2%80%A2%09Risk+tolerances%2C+breach+mitigation+and+breach+outcomes+must+be+clearly+defined+beforehand.%0D%0A%E2%80%A2%09Ethically+and+legally%2C+ESDC+is+obligated+to+protect+Information+%2F+Data+under+its+care+to+retain+the+right+to+manage+and+use+it.%0D%0A%E2%80%A2%09Information+%2F+Data+are+sheltered+from+unauthorised+access%2C+modification%2C+use%2C+disclosure+or+destruction.%0D%0A%E2%80%A2%09Intellectual+property+and+confidentiality+is+safeguarded.%0D%0A%E2%80%A2%09Sharing+must+be+balanced+against+classification%2C+proprietariness+or+sensitivity+of+Information+%2F+Data.%0D%0A%E2%80%A2%09Aggregation+of+Information+%2F+Data%2C+such+as+for+residual+data+must+also+be+reviewed+for+sensitivity.%0D%0A%E2%80%A2%09Security+must+be+applied+at+the+appropriate+level%2C+i.e.%2C+data+level+versus+application+level.%0D%0A%E2%80%A2%09Systems+and+Information+%2F+Data+must+be+safeguarded+from+malevolent+intentions+and+disaster.%0D%0A%E2%80%A2%09Emerging+technologies+such+as+cloud+and+data+lakes%2C+must+be+accounted+for+in+modernised+policies%2C++standards+and+practices%2C+and+user+awareness+and+training.%0D%0A%E2%80%A2%09Anonymization+or+masking+techniques+may+be+necessary+and+utilised+before+permitting+certain+access.%0D%0A%E2%80%A2%09Security+controls+must+not+hinder+appropriate+and+timely+access+and+sharing+of+assets+s+%28e.g.++Information+%2F+data%29.%0D%0A%0D%0AGC+Security+Architecture+%0D%0A%E2%80%A2%09Information+categorization+%E2%80%93+As+the+originator+of+a+record%2C+each+department+is+responsible+for+a+plan%2C+the+implementation+of+information+categorization+systems+and+the+review+of+data+and+information+prior+to+release+on+the+Open+Government+Portal+%28the+%E2%80%9CPortal%E2%80%9D%29%0D%0A%E2%80%A2%09Should+it+be+third-party+information+%28government+to+government%2C+government+to+industry%2C+other%29%2C+additional+release+mechanisms+are+up+to+department+review+%0D%0A%E2%80%A2%09Training+and+awareness+on+the+requirements+of+the+Portal+is+needed+%28to+reduce+additional+work+for+other+departmental+stakeholders+such+as+ATIP+officer+or+Privacy+analysts%29%0D%0A%E2%80%A2%09Departments+are+also+responsible+to+review+the+metadata+and+telemetry+of+datasets%2C+to+reduce+the+risk+that+combining+smaller+pieces+of+the+data+can+enable+a+malicious+user+to+action+one+of+the+risk+scenarios%0D%0A%E2%80%A2%09Legal+and+policy+framework+%E2%80%93+Departments+must+continue+to+observe+all+domestic+and+international+laws+as+they+relate+to+handling+resources%2C+and+should+be+respectful+when+considering+which+resources+are+being+shared+and+released+on+the+Portal%0D%0A%E2%80%A2%09Respect+for+privacy+and+persons+%E2%80%93+Departments+must+protect+personal+information+by+not+releasing+it+on+the+Portal%0D%0A%E2%80%A2%09Departments+must+ensure+that+all+data+and+information+released+on+the+Portal+contains+no+personal+information+or+is+properly+de-identified%2Fanonymized%0D%0A%E2%80%A2%09Departments+should+be+transparent+about+how+data+and+information+will+be+collected%2C+used+and+shared+on+the+Portal%0D%0A%E2%80%A2%09Within+an+%E2%80%9COpen+by+Default%E2%80%9D+environment%2C+departments+must+identify+situations+and+datasets+which+cannot+be+released+or+be+made+open+by+design%0D%0A%E2%80%A2%09Forward+planning+%E2%80%93+Departments+should+consider+privacy+and+security+when+releasing+records+on+the+Portal.++Considerations+should+include%3A%0D%0A%E2%80%A2%09Consulting+internally+with+business+line+and+data+%2F+information+owners+%2F+stewards+to+identify+risks+associated+to+the+public%2C+the+organizations+and+the+government+as+a+whole%0D%0A%E2%80%A2%09Assessing+privacy+and+security+on+an+ongoing+basis%2C+as+due+diligence+does+not+end+with+uploading+a+record+but+rather+an+ongoing+responsibility+to+maintain+the+accuracy+and+completeness+of+all+records%0D%0A%E2%80%A2%09Making+plans+prior+to+the+release+of+records+for+their+maintenance+and+periodic+reviews+of+the+privacy+and+security+implications+of+the+universe+of+relevant+records+available+on+the+Portal%0D%0A%E2%80%A2%09Assigning+clear+accountabilities+within+departments+and+agencies+for+considering+privacy+and+security+implications+of+open+government+records%0D%0A%E2%80%A2%09Security+and+Privacy+Incidents+and+Remediation+%E2%80%93+Departments+and+agencies+will+take+steps+to+ensure+their+ability+to+respond+effectively+in+the+case+of+a+privacy+or+security+incident%0D%0A%E2%80%A2%09In+the+event+of+any+real+or+suspected+security+incidents%2C+departments+and+agencies+will+respond+in+accordance+with+the+Directive+on+Departmental+Security+Management+%28DDSM%29%2C+departmental+and+agency+processes+and+procedures%2C+and+when+applicable+the+Cyber+Security+Event+Management+Plan+%28GC+CSEMP%29++%0D%0A%E2%80%A2%09In+the+event+of+any+real+or+suspected+privacy+breach%2C+departments+and+agencies+will+respond+in+accordance+with+the+Directive+on+Privacy+Practices.+Departments+and+agencies+should+apprise+themselves+of+TBS+Guidelines+for+Privacy+Breaches+and+the+Privacy+Breach+Management+Toolkit.+These+privacy+instruments+identify+causes+of+privacy+breaches%2C+provide+guidance+on+how+to+respond%2C+contain+and+manage+privacy+breaches%2C+delineate+roles+and+responsibilities%2C+and+include+links+to+relevant+supporting+documentation%0D%0A%E2%80%A2%09Considerations+for+maximizing+release+%E2%80%93+When+considering+de-identifying+information+and+data%2C+the+following+should+be+noted%3A%0D%0A%E2%80%A2%09De-identification+needs+to+be+done+by+trained+officials%0D%0A%E2%80%A2%09Software+for+de-identification+is+not+always+available+and+may+need+to+be+developed%0D%0A%E2%80%A2%09Effective+de-identification+may+reduce+the+granularity+of+records+and%2C+as+a+result%2C+data+and+information+quality+may+decrease%0D%0A%E2%80%A2%09De-identification+can+be+costly+and+require+significant+investments+of+resources%2C+time%2C+and+data+processing%0D%0A%E2%80%A2%09Extrapolation+or+aggregation+risks+may+persist+in+spite+of+de-identification+efforts%0D%0A%0D%0AReferences%3A%0D%0A%E2%80%A2%09Canada+Border+Services+Agency+%28CBSA%29+defined+Architecture+Principles%0D%0A%E2%80%A2%09CDO%0D%0A%E2%80%A2%09See+decomposition+in+Open+Web+Application+Security+Project+%28OWASP%29%0D%0A%E2%80%A2%09GC+Security+and+Privacy+Guidelines-+https%3A%2F%2Fgcconnex.gc.ca%2Ffile%2Fdownload%2F29788569")});

										dataElements.push({id:"id-cc5bbdad729b4c8197b428bd0c5d66bc", type:"Principle", specialization:decodeURL(""), name:decodeURL("Government+of+Canada+Digital+Standards"), documentation:decodeURL("https%3A%2F%2Fwww.canada.ca%2Fen%2Fgovernment%2Fsystem%2Fdigital-government%2Fgovernment-canada-digital-standards.html%0D%0AGovernment+of+Canada+Digital+Standards%3A+Playbook%0D%0AFrom+Treasury+Board+of+Canada+Secretariat%0D%0A%0D%0AImproving+government+services+in+the+Digital+Age%0D%0AOur+goal+is+to+provide+public+services+to+Canadians+which+are+simple+to+use+and+trustworthy.+The+Government+of+Canada%E2%80%99s+Digital+Standards+form+the+foundation+of+the+government%E2%80%99s+shift+to+becoming+more+agile%2C+open%2C+and+user-focused.+They+will+guide+teams+in+designing+digital+services+in+a+way+that+best+serves+Canadians.%0D%0A%0D%0AThese+digital+standards+were+co-created+with+the+public+and+key+stakeholder+groups.+They+are+living+standards+and+they+will+continue+to+evolve+over+time+as+we+better+understand+the+complexities+involved+in+putting+them+into+practice.")});

										dataElements.push({id:"id-9237c3a7c94a4f6ebb51cd47b1e5157b", type:"Principle", specialization:decodeURL(""), name:decodeURL("Design+With+Users"), documentation:decodeURL("Design+with+users%0D%0AResearch+with+users+to+understand+their+needs+and+the+problems+we+want+to+solve.+Conduct+ongoing+testing+with+users+to+guide+design+and+development.%0D%0A%0D%0AGuidance%3A+Design+with+users%0D%0AServices+should+not+be+built+based+on+internal+constraints+or+complexities+of+government%2C+they+should+be+built+to+address+the+needs+of+users.+In+order+to+deliver+value+to+users%2C+one+must+understand+and+prioritize+their+needs.+Everything+is+a+hypothesis+until+tested+with+the+users+of+services.%0D%0A%0D%0ATo+validate+one%27s+hypotheses%2C+one+must+validate+their+assumptions+through+direct+and+frequent+interactions+with+those+who+will+be+using+the+services.+Users+may+be+members+of+the+public%2C+or+government+employees+or+a+combination+thereof.+Keeping+in+mind+that+users+will+come+from+diverse+backgrounds%2C+varying+in+location%2C+experience%2C+knowledge%2C+and+abilities%2C+requirements+for+services+are+built+first+and+foremost+with+the+needs+of+all+users.+When+designing+services%2C+one+must+take+a+holistic+approach+to+service+delivery+--+from+each+member%27s+individual+contributions+to+the+end+goal%2C+as+defined+by+user+requirements.%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+End-user+feedback+is+used+to+establish+the+requirements+of+our+service%28s%29.%0D%0A2.+Our+team+has+processes+or+tools+in+place+for+user+feedback%2C+including+anonymous+user+feedback%2C+to+be+incorporated+into+the+design+of+the+service.%0D%0A3.+Our+team+conducts+user+research+prior+to+deciding+upon+a+given+implementation.+%0D%0A4.+Our+team+has+tested+our+primary+systems+in+the+users%E2%80%99+context+with+a+wide+range+of+users+including+users+with+varying+needs+and+representing+diverse+backgrounds.%0D%0A5.+Our+team+considers+user+needs+and+feedback+in+defining+key+service+metrics.%0D%0A6.+Our+team+uses+automation+to+anticipate+and+detect+operational+or+quality-of-service+issues+before+our+users+tell+us.%0D%0A7.+Our+team+has+within+it%2C+or+direct+access+to%2C+the+expertise+required+to+conduct+user+research+and+usability+testing.%0D%0A%0D%0AMisaligned+Behaviours%0D%0A1.+Our+team+receives+requirements+through+extensive+documentation+and+builds+against+them.%0D%0A2.+Our+team+does+not+involve+internal+or+external+users+to+collaborate+on+the+design+of+the+service.%0D%0A3.+The+technical+development+resources+or+IT+senior+management+are+prioritizing+features.%0D%0A4.+Our+team%27s+prioritization+of+tasks+is+driven+by+senior+management.%0D%0A5.+Senior+executives+and+teams+rely+exclusively+on+desk-based+research%2C+or+other+proxy+sources+of+information+to+inform+policy%2C+program+and%2For+service+design.")});

										dataElements.push({id:"id-5073e95c58cc4d859539977398ba388a", type:"Principle", specialization:decodeURL(""), name:decodeURL("Iterate+and+Improve+Frequently"), documentation:decodeURL("Iterate+and+improve+frequently%0D%0ADevelop+services+using+agile%2C+iterative+and+user-centred+methods.+Continuously+improve+in+response+to+user+needs.+Try+new+things%2C+start+small+and+scale+up.%0D%0A%0D%0AGuidance%3A+Iterate+and+improve+frequently%0D%0AIn+contrast+to+high+risk+and+long+lead+time+%E2%80%98big+bang%E2%80%99+deployments%2C+working+services+must+be+put+in+the+hands+of+users+as+early+as+possible+to+get+rapid+feedback.+Said+feedback+is+then+used+to+iterate+upon+to+improve+the+service.%0D%0A%0D%0AOne+sets+a+north+star+to+define+a+clear+direction%2C+then+begins+iterating+towards+this+north+star%2C+keeping+in+mind+that+the+path+is+not+clear%2C+and+unexpected+circumstances+will+require+adjustments+to+be+made+along+the+way.+By+leveraging+modern+technologies+and+modern+approaches+to+working%2C+risk+can+be+reduced+by+limiting+the+size+of+changes+and+increasing+their+frequency.+Processes+should+empower+teams+to+deliver+value+to+services+as+often+as+possible%2C+rather+than+increase+risk+by+creating+prolonged+processes+that+use+documentation+in+place+of+demonstrably+functioning+software.+Focus+on+working+software+over+comprehensive+documentation+and+remember+that+perfect+is+the+enemy+of+good.%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+There+are+processes+in+place+to+prioritize+and+implement+feedback+from+peers%2C+stakeholders+and+end-users.%0D%0A2.+When+a+new+or+updated+service+or+feature+is+being+created+our+team+understands+the+minimum+requirements+for+the+system+to+be+of+value+to+users.%0D%0A3.+Our+team+experiments+with+new+approaches+based+on+team+reflections%2C+lessons+learned%2C+and+user+feedback.%0D%0A4.+Our+team+collects+metrics+to+improve+upon+which+are+used+throughout+the+development+and+lifecycle+of+the+service.%0D%0A5.+When+resolving+problems+our+team+dedicates+time+to+identify+the+root+cause+of+the+issue+and+address+it.%0D%0A6.+Our+team+is+relentlessly+inspecting%2C+adapting%2C+and+automating+their+processes+to+increase+the+speed+at+which+our+team+can+deliver+value+to+users.%0D%0A7.+Our+team+has+access+to+environments+and+resources+to+allow+for+rapid+prototyping+while+initial+requirements+are+being+sought.%0D%0A8.+Our+team+embraces+learning+about+and+using+new+digital+skills%2C+approaches%2C+and+tools+to+incorporate+into+our+daily+work.%0D%0A%0D%0AMisaligned+Behaviours%0D%0A1.+Our+team+only+shares+their+work+once+it+has+been+finalized+and+approved.%0D%0A2.+Decisions+regarding+the+direction+of+our+team+are+made+without+reference+to+any+collected+performance+metrics.%0D%0A3.+Our+team+identifies+solutions+before+it+is+clear+what+outcomes+our+team+is+working+towards+and+how+to+measure+them.%0D%0A4.+Processes+are+rarely%2C+if+ever%2C+reviewed+to+find+and+implement+efficiencies.%0D%0A5.+Our+team+must+wait+for+the+project+to+be+approved+and+funded+prior+to+environments+being+made+available+to+teams+to+begin+experimenting+with+solutions.%0D%0A6.+Our+team+fully+architects+the+end+to+the+service+delivery+solution+prior+to+starting+to+build.")});

										dataElements.push({id:"id-d5f2ada307704ba69329e4a6a90d1058", type:"Principle", specialization:decodeURL(""), name:decodeURL("Work+In+The+Open+By+Default"), documentation:decodeURL("Work+in+the+open+by+default%0D%0AShare+evidence%2C+research+and+decision+making+openly.+Make+all+non-sensitive+data%2C+information%2C+and+new+code+developed+in+delivery+of+services+open+to+the+outside+world+for+sharing+and+reuse+under+an+open+licence.%0D%0A%0D%0AGuidance%3A+Work+in+the+open+by+default%0D%0AWorking+in+the+open+increases+the+transparency+of+services%2C+increases+trust+in+government%2C+creates+an+ecosystem+that+promotes+innovation%2C+prevents+needing+to+reinvent+the+wheel+by+increasing+collaboration+within%2C+and+external+to%2C+government.+Working+in+the+open+promotes+understanding+of+government+processes+and+services+and+creates+an+environment+whereby+innovation+can+take+place+throughout+the+Government+of+Canada+and+through+non-governmental+organizations+leveraging+the+government+data+and+information+to+improve+service+delivery+for+Canadians.%0D%0A%0D%0AThis+way+of+working+aligns+Canada+with+the+Digital+Nations+Charter%2C+of+which+it+is+a+signatory+and+promotes+%E2%80%9Ctransparency+and+citizen+participation+and+uses+open+licences+to+produce+and+consume+open+data%E2%80%9D%2C+and+the+Open+Data+Charter.+Further%2C+by+working+in+the+open+the+Government+of+Canada+can+increase+its+reuse+of+existing+public+solutions+and+allow+others+to+reuse+work+conducted+by+the+Government+of+Canada.+%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+Teams+continually+makes+all+non-sensitive+and+non-personal+data%2C+information%2C+and+new+code+publicly+available%2C+or+at+a+minimum+accessible+across+the+GC%2C+for+sharing+and+reuse.%0D%0A2.+Our+team+contributes+back+to+the+public+projects+from+which+they+borrow+content.%0D%0A3.+Our+team+tracks+and+makes+public+the+metrics+upon+which+our+team+measures+its+success.%0D%0A4.+Our+team+tracks%2C+and+makes+publicly+available%2C+or+at+a+minimum+accessible+across+the+GC%2C+information+regarding+how+often+a+change+to+our+services+fails+%28e.g.%2C+the+deployment+or+rollout+of+a+service+or+feature+experiences+issues+or+complications%29.%0D%0A5.+Our+team+makes+visual+displays+which+show+what+they%E2%80%99re+working+on+and+the+status+of+their+work+available+publicly%2C+or+at+least+throughout+the+Government+of+Canada.%0D%0A6.+Our+team+publicly+documents%2C+including+examples+of+reuse%2C+how+others+can+use+their+service%E2%80%99s+APIs%2C+open+data%2C+or+information.%0D%0A%0D%0AMisaligned+Behaviours%0D%0A1.+All+of+the+team%27s+work+is+done+on+systems+behind+the+corporate+firewall.%0D%0A2.+The+work+of+our+team+has+permissions+set+so+that+only+members+of+our+team+can+access+the+team%27s+work.%0D%0A3.+Our+team+does+not+contribute+to%2C+or+collaborate+on%2C+work+being+done+by+our+colleagues.%0D%0A4.+Team+applies+blanket+security+classification+for+the+digital+system+to+all+data+stored+by+the+application.%0D%0A5.+Our+team+has+no+process+by+which+to+declassify+and+release+records+when+they+are+no+longer+protected+or+classified.%0D%0A6.+The+documentation+for+our+APIs+is+only+available+to+internal+approved+consumers.")});

										dataElements.push({id:"id-881d110ef6ec40b8b8ab6807a70d9440", type:"Principle", specialization:decodeURL(""), name:decodeURL("Use+Open+Standards+and+Solutions"), documentation:decodeURL("Use+open+standards+and+solutions%0D%0ALeverage+open+standards+and+embrace+leading+practices%2C+including+the+use+of+open+source+software+where+appropriate.+Design+for+services+and+platforms+that+are+seamless+for+Canadians+to+use+no+matter+what+device+or+channel+they+are+using.%0D%0A%0D%0AGuidance%3A+Use+open+standards+and+solutions%0D%0ATo+maintain+the+trust+of+Canadians%2C+the+government+must+continually+learn+and+improve+by+embracing+leading+practices+to+simplify+access+to+government+services+to+match+the+rising+expectations+of+Canadians.%0D%0A%0D%0AIn+alignment+with+the+Digital+Nations+Charter%2C+which+calls+for+both+the+use+of+Open+Standards+and+Open+Source%2C+this+Digital+Standard+aligns+with+the+ultimate+Digital+Vision+which+reads%2C+%E2%80%9CThe+Government+of+Canada+is+an+open+and+service-oriented+organization+that+operates+and+delivers+programs+and+services+to+people+and+businesses+in+simple%2C+modern+and+effective+ways+that+are+optimized+for+digital+and+available+anytime%2C+anywhere+and+from+any+device.%E2%80%9D+By+leveraging+open+source+software%2C+and+leveraging+open+standards+and+solutions%2C+the+Government+of+Canada+can+mitigate+vendor+lock-in+and+expand+its+vendor+pool+from+which+to+acquire+digital+services.%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+Our+team+prioritizes+solutions+using+open+standards+over+solutions+that+do+not.%0D%0A2.+Team+members+give+back+to+the+open+source+community+as+active+contributors.%0D%0A3.+Our+team+designs+their+services+to+be+interoperable+with+other+services.%0D%0A4.+When+searching+for+a+new+product%2C+service+or+solution%2C+our+team+considers+open+source+solutions.%0D%0A5.+Our+team+supports+clients+using+any+device%2C+from+anywhere+and+at+any+time.%0D%0A%0D%0AMisaligned+Behaviours%0D%0A1.+Our+team+renews+existing+contracts+with+vendors+without+first+investigating+open+source+tooling.%0D%0A2.+Our+team+does+not+have+the+competencies+within+it+to+deliver+its+services+without+the+help+of+consultants+or+closed+source+vendor+software.")});

										dataElements.push({id:"id-1e8f784a84534bd1ab922a054229fb95", type:"Principle", specialization:decodeURL(""), name:decodeURL("Build+In+Accessibility+From+the+Start"), documentation:decodeURL("Build+in+accessibility+from+the+start%0D%0AServices+should+meet+or+exceed+accessibility+standards.+Users+with+distinct+needs+should+be+engaged+from+the+outset+to+ensure+what+is+delivered+will+work+for+everyone.%0D%0A%0D%0AGuidance%3A+Build+in+accessibility+from+the+start%0D%0AQuality+should+be+built+in+from+the+start%2C+preventing+the+need+to+revisit+previously+implemented+components+due+to+issues%2C+such+as+accessibility.+The+faster+and+earlier+issues+are+found+the+less+costly+they+are+to+fix.%0D%0A%0D%0AAccessibility+in+Canada+is+about+creating+communities%2C+workplaces+and+services+that+enable+everyone+to+participate+fully+in+society+without+barriers.+The+Government+of+Canada+is+committed+to+taking+a+proactive+and+systemic+approach+for+identifying%2C+removing+and+preventing+barriers+to+accessibility+without+delay+complementing+the+rights+of+persons+with+disabilities+under+the+Canadian+Human+Rights+Act.+To+meet+these+commitments%2C+accessibility+should+be+a+consideration+throughout+the+service+development+lifecycle.+This+requires+that+accessibility+be+monitored+and+built+into+our+processes+to+continually+promote+alignment+with+accessibility+standards.+While+iterating+and+improving+frequently+and+designing+with+users%2C+accessibility+should+be+a+key+consideration%2C+and+become+a+source+of+work+items+throughout+the+service+design+lifecycle.+When+designing+with+users%2C+efforts+should+be+made+to+identify+a+wide+variety+of+users+with+a+wide+variety+of+needs%2C+to+ensure+accessibility+standards+are+met+or+exceeded.%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+Starting+at+the+outset%2C+our+team%27s+service+and+platform+design+continually+considers+the+lowest+levels+of+digital+skill%2C+confidence+and+access.%0D%0A2.+Our+team+understands+how+to+make+their+services+or+products+acces 										dataElements.push({id:"id-eff823450c1742e0a60ad939dd26ad53", type:"Principle", specialization:decodeURL(""), name:decodeURL("Empower+Staff+to+Deliver+Better+Services"), documentation:decodeURL("Empower+staff+to+deliver+better+services%0D%0AMake+sure+that+staff+have+access+to+the+tools%2C+training+and+technologies+they+need.+Empower+the+team+to+make+decisions+throughout+the+design%2C+build+and+operation+of+the+service.%0D%0A%0D%0AGuidance%3A+Empower+staff+to+deliver+better+services%0D%0ATo+promote+innovation+and+create+agility+within+our+organizations+the+teams+that+makeup+our+organizations+must+be+empowered.+Innovation+increasingly+flows+from+the+bottom+up+rather+than+from+the+top+down%2C+and+to+benefit+from+this+trend+teams+must+be+empowered.%0D%0A%0D%0ADon%E2%80%99t+hire+good+people+to+tell+them+what+to+do%2C+hire+good+people+to+have+them+tell+you+what+to+do.+The+government+manages+large%2C+highly+complex+and+crucially+important+services+for+their+users.+A+top-down+command+and+control+approach+to+service+delivery+and+designs+enforces+a+structure+that+aligns+to+the+structure+itself%2C+rather+than+to+the+needs+of+the+users%2C+or+based+on+the+expertise+of+those+building+the+services.+Rather+than+bringing+information+to+authority%2C+bring+authority+to+the+information.+Those+best+suited+to+solve+a+given+problem%2C+are+those+closest+to+the+problem.+By+removing+decision-making+authority+from+the+teams+into+complex+governance+structures%2C+the+innovative+potential+of+teams+is+mitigated+by+legacy+governance+procedures+and+processes.+To+create+organizations+that+can+iterate+and+improve+frequently%2C+teams+must+be+empowered+to+make+decisions+for+themselves.+Complex+architectures+that+are+responsive+to+the+needs+of+users%2C+including+users+within+the+organization%2C+are+emergent+and+are+not+derived+through+the+compilation+of+hypotheses+lacking+the+expertise+of+those+closest+to+the+complex+problems+needing+to+be+solved.+%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+Team+mem 										dataElements.push({id:"id-3b3a2953ff51410da46b492a9cc0b0d5", type:"Principle", specialization:decodeURL(""), name:decodeURL("Be+Good+Data+Stewards"), documentation:decodeURL("Be+good+data+stewards%0D%0ACollect+data+from+users+only+once+and+reuse+wherever+possible.+Ensure+that+data+is+collected+and+held+in+a+secure+way+so+that+it+can+easily+be+reused+by+others+to+provide+services.%0D%0A%0D%0AGuidance%3A+Be+good+data+stewards%0D%0AGood+data+stewardship+is+required+to+ensure+data+is+clean%2C+reusable%2C+and+managed+responsibly+to+be+leveraged+for+data+driven+decision+making+and+promote+reuse+of+information+rather+than+duplication+of+efforts.%0D%0A%0D%0AThis+involves+managing+data+and+information+responsibly+and+securely%2C+which+supports+the+sharing+and+reuse+of+data+throughout+the+Government+of+Canada+and+through+promoting+its+use+through+innovative+new+solutions+within+the+private+sector.+In+alignment+with+working+in+the+open+by+default%2C+data+and+information+should+be+published+to+be+readable%2C+by+humans+or+by+machines+by+publishing+well+organized+data+in+machine+readable+formats.+In+alignment+with+iterating+and+improving+frequently%2C+efforts+should+be+made+to+continually+improve+the+quality+of+the+data%2C+and+the+quality+of+the+processes+used+to+manage+and+publish+said+data.+Further%2C+by+working+in+the+open+by+default+and+properly+managing+data+and+information+sources%2C+issues+such+as+duplication+of+data+and+information+and+rework+can+be+mitigated%2C+while+promoting+the+creation+of+innovative+solutions+which+are+able+to+leverage+information+collected+and+published+by+the+government.+%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+Our+team+strives+to+leverage+data+to+continuously+improve+decision-making%2C+operations%2C+or+service+delivery.%0D%0A2.+Our+team+identifies+what+data+is+needed+to+support+decision-making%2C+operations%2C+or+service+delivery+and+reuses+existing+data+as+appropriate+before+acquiring+new+data.%0D%0A3.+Our+team+strives+to+identify+and+remove+barriers+to+data+sharing+and+release.%0D%0A4.+Our+team+ensures+that+users+of+our+services+can+make+corrections+to+their+personal+information.%0D%0A5.+Our+team+publishes+data+and+information+on+the+open+government+portal.%0D%0A6.+Our+team+publishes+data+in+plain+language+and+machine-readable+formats.%0D%0A7.+Our+team+has+clearly+defined+roles%2C+responsibilities%2C+and+accountabilities+for+data+and+information+management+and+use.%0D%0A8.+Our+team+captures+appropriate+metadata+to+provide+context+for+the+information+and+data+we+create+and+capture%2C+thereby+enabling+its+discovery+and+reuse+by+others.%0D%0A9.+Our+team+has+processes+in+place+to+regularly+assess%2C+maintain%2C+and+improve+data+quality.%0D%0A10.+Our+service+has+in+place+processes+for+ensuring+proper+management+of+information+and+data+prior+to+being+collected%2C+used%2C+disclosed%2C+retained%2C+disposed+of%2C+or+declassified.%0D%0A11.+Our+team+ensures+that+information+and+data+of+business+value+are+saved+in+systems+where+it+can+be+properly+managed.%0D%0A12.+Our+team+has+processes+in+place+for+determining+the+classification+of+data+and+information.%0D%0A13.+Our+team+is+aware+of+which+information+and+data+has+business+value+and+prioritizes+its+management.%0D%0A%0D%0AMisaligned+Behaviours%0D%0A1.+Our+team%2C+or+the+service+our+team+manages%2C+asks+users+for+the+same+information+more+than+once.%0D%0A2.+The+service%2C+or+services%2C+our+team+is+responsible+for+collects+all+the+data+or+information+required+without+reusing+existing+data+or+information.%0D%0A3.+The+documentation+for+our+APIs+is+only+available+to+internal+approved+consumers.%0D%0A4.+Our+team+does+not+have+the+data+it+needs+to+make+informed+policy%2C+program%2C+or+service+decisions.")});

										dataElements.push({id:"id-5053208316404ad88ca7c1c183164a06", type:"Principle", specialization:decodeURL(""), name:decodeURL("Design+Ethical+Services"), documentation:decodeURL("Design+ethical+services%0D%0AMake+sure+that+everyone+receives+fair+treatment.+Comply+with+ethical+guidelines+in+the+design+and+use+of+systems+which+automate+decision+making+%28such+as+the+use+of+artificial+intelligence%29.%0D%0A%0D%0AGuidance%3A+Design+ethical+services%0D%0ADesigning+ethical+systems+means+that+systems+created+by+the+government+ensures+that+everyone+receives+equitable+treatment.%0D%0A%0D%0AServices+should+address+client+needs+and+provide+public+benefits.+In+the+digital+age%2C+the+underlying+systems+that+run+Canada%E2%80%99s+services+come+to+conclusions+that+can+be+opaque+to+both+the+external+users%2C+and+those+managing+the+systems.+Efforts+are+required+to+increase+the+transparency+and+address+potential+biases+of+computational+decisions%2C+and+to+ensure+that+decisions+made+or+supported+using+these+systems+are+legal%2C+consistent%2C+accurate+and+align+with+the+expectations+and+intents+of+those+managing+them.+The+responsible+use+of+automated-decision+systems+includes+being+open+about+their+use+and+being+able+to+explain+how+decisions+are+made.+Through+iterative+service+design+where+results+are+continuously+monitored+against+expected+and+desired+outcomes%2C+the+organization+positions+itself+to+ensure+it+is+designing+ethical+services.+Furthermore%2C+with+extensive+monitoring+solutions%2C+one+must+ensure+their+services+are+not+enforcing+biases%2C+whether+conscious+or+unconscious.+%0D%0A%0D%0AAligned+Behaviours%0D%0A1.+Our+team+continually+seeks+out+indicators+of+bias+and+ensures+their+services+are+not+reinforcing+unintended+biases.%0D%0A2.+Our+team+continually+seeks+out+evidence+of+unintended+consequences+to+the+user+in+service+design+and+delivery+and+works+to+mitigate+these+consequences+for+the+user.%0D%0A3.+When+automated+decision-making+is+being+leveraged+by+our+team%2C+ 80%A2%09Enterprise+Architecture+Principles+are+comprised+of%3A%0D%0A++++o%09Domain+Architecture+Principles+%28Business%2C+Information+and+Data%2C+Application%2C+Technology%2C+Security+%26+Privacy%29+%0D%0A++++o%09Reference+Architecture+Principles%0D%0A++++o%09Security+Architecture+Principles%0D%0A++++o%09Solution+Architecture+Principles%0D%0A++++++++%EF%82%A7%09Design+Principles%0D%0A%0D%0AESDC+Enterprise+Architecture+Principles+are+informed+and+constrained+by+the+Government+of+Canada+and+the+ESDC+Service+Strategy+principles.+Employment+and+Social+Development+Canada%E2%80%99s+Service+Strategy+Overview%0D%0A%0D%0A1.5.%09Value+of+EA+Principles%0D%0AThe+EA+Principles+are+intended+to+simplify%2C+not+complicate+business+decisions.+They+are+most+valuable+in+evaluating+complex+situations+with+multiple+competing+goals+and+where+no+clear+rules+or+directives+have+been+established.+Conformance+to+the+EA+Principles+as+outlined+in+this+document+will%3A%0D%0A%E2%80%A2%09Optimize+business+value+and+departmental+benefits+realization%3B%0D%0A%E2%80%A2%09Provide+a+framework+for+assessing+and+prioritizing+changes%3B%0D%0A%E2%80%A2%09Allow+for+change+to+be+accommodated+in+a+less+disruptive+manner%3B%0D%0A%E2%80%A2%09Facilitate+the+fulfilment+of+the+business+requirements%3B%0D%0A%E2%80%A2%09Lower+the+overall+life+cycle+cost+of+applications%3B%0D%0A%E2%80%A2%09Improve+the+manageability+of+the+architectural+components%3B%0D%0A%E2%80%A2%09Support+an+active+vs.+reactive+approach+to+planning+service+delivery+projects.")});

											dataViews.push({id:"id-e8295dce13514e74bb54efd7d13d4fbd", type:"ArchimateDiagramModel", name:decodeURL("SSC-CIO+EA+Principles"), documentation:decodeURL("https%3A%2F%2Fgccollab.ca%2Ffile%2Fview%2F25620528%2Fenterprise-architecture-principles-cio-ssc%0D%0AEnterprise+Architecture+Principles+-+CIO-SSC%0D%0ABy+Maria+Ratcheva+23+June+2025+%40+3%3A39pm%0D%0A%0D%0ABy%3A+Marwan+Farah%0D%0AManager%2C+CIO+Departmental+Architecture%0D%0A%0D%0AThis+document+was+approved+and+adopted+by+the+CIO+at+the+Department+Architecture+Review+Board+%28DARB%29+meeting+on+July+4%2C+2024.%0D%0A%0D%0AContext%0D%0APrinciples+are+general+rules+and+guidelines%2C+intended+to+be+enduring+but+periodically+amended+to+stay+current+with+policies%2C+strategy+and+trends.+The+architecture+principles+inform+and+support+the+way+in+which+SSC+sets+about+fulfilling+its+mission.%0D%0A%0D%0ADefinition+%0D%0AArchitecture+Principles+are+the+guidelines+that+ensure+initiatives+align+with+GC+digital+policy+and+ambition+as+well+as+SSC+priorities%2C+values+%26+strategy.+%0D%0A%0D%0APurpose%0D%0AArchitecture+Principles+must+be+considered+when+making+any+decision+regarding+the+use%2C+selection%2C+evolution%2C+development+and+integration+of+all+systems+within+SSC.+The+principles+outlined+in+this+document+are+intended+to+be+used+as+a+guidance+tool+for+the+planning+and+assessment+of+initiatives+within+SSC.%0D%0AThese+principles+are+inter-related+and+need+to+be+applied+as+a+cohesive+set.+Each+principle+must+be+considered+in+the+context+of+%E2%80%9Call+other+things+being+equal%E2%80%9D.+There+are+times+when+a+decision+will+need+to+be+made+regarding+which+principles+will+take+precedence+on+a+particular+issue.+%0D%0A%0D%0AComponents+of+an+Architecture+Principle%0D%0A%E2%80%A2%09Name%3A+The+unambiguous+essence+of+a+rule%0D%0A%E2%80%A2%09Statement%3A+The+unambiguous+fundamental+rule%0D%0A%E2%80%A2%09Rationale%3A+Highlights+the+business+benefits+of+adhering+to+the+principle%2C+all+principles+carry+equal+weight.%0D%0A%E2%
